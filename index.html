<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Adaptable</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contenedor">
        <!-- Header -->
        <header class="header">
            <a href="#" target="_blank">
                <img src="arrow_back.svg" class="header-icon">
            </a>
            <span>Preguntas</span>
        <a href="#" target="_blank">
            <img src="close.svg" class="header-icon">
        </a>
        </header>

        <!-- Logo Container-->
        <div class="logo-container">
            <div class="rectangulo-azul"></div>

            <div class="rectangulo-rosa">
                <div class="contador-preguntas">
                    <img src="help.svg" class="contador-icon">
                    1/100</div>
                <div class="contador-tiempo">
                    <img src="schedule.svg" class="contador-icon">
                    00:00</div>
            </div>

            <div class="rectangulo-blanco"></div>

            <div class="cuadrado-rojo">
                <svg class="progress-ring" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <circle class="progress-ring__background" stroke="#6d6d6d" stroke-width="8" fill="white" r="46" cx="50" cy="50"/>
                    <circle class="progress-ring__circle" stroke="#4CAF50" stroke-width="8" fill="transparent" r="46" cx="50" cy="50" style="display: none;"/>
                </svg>
            </div> 
            
     
            <img src="gato.png" alt="Gato" class="gato"> <!-- Imagen del gato -->



        </div>

        <!-- Pregunta -->
        <div class="pregunta">
            ¿Cuál es la capital de Francia? (Texto tan largo como necesites...
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </div>

        <!-- Opciones -->
        <div class="opciones-container">


            <div class="option">
                <!-- Botón normal -->
                <label for="opcion-1">
                  <input id="opcion-1" type="radio" name="radio-examples">
                  <span class="text">Opción 1</span>
                </label>
            
                <!-- Botón normal -->
                <label for="opcion-1b">
                  <input id="opcion-1b" type="radio" name="radio-examples">
                  <span class="text">Opción 1b</span>
                </label>
            
                <!-- Botón con estilo fijo "checked" -->
                <label for="opcion-2" class="fixed-checked-style">
                  <input id="opcion-2" type="radio" name="radio-examples" checked disabled>
                  <span class="text">Opción 2, se descarta</span>
                </label>
            
                <!-- Opción 3 (Verdadera) -->
                <label for="opcion-3" class="true">
                  <input id="opcion-3" type="radio" name="radio-examples" checked disabled>
                  <span class="text">Opción 3</span>
                </label>
            
                <!-- Opción 4 (Falsa) -->
                <label for="opcion-4" class="false">
                  <input id="opcion-4" type="radio" name="radio-examples" checked disabled>
                  <span class="text">Opción 4</span>
                </label>
            
                <!-- Opción 5 (Deshabilitada) -->
                <label for="opcion-5" class="disabled">
                  <input id="opcion-5" type="radio" name="radio-examples" disabled>
                  <span class="text">Opción 5</span>
                </label>
            
                <!-- Opción 6 (Verdadera con círculo deshabilitado) -->
                <label for="opcion-6" class="truedisabled">
                  <input id="opcion-6" type="radio" name="radio-examples" disabled>
                  <span class="text">Opción 6</span>
                </label>
              </div>


        </div>

        <!-- Feedback -->
        <div class="feedback" id="feedback">
            ¡Correcto! París es la respuesta.
        </div>

        <!-- Botón Siguiente -->
        <div class="boton-contenedor">
            <button id="siguiente-btn">Siguiente Pregunta</button>
        </div>
    </div>

</body>
</html>
