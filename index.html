<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Cuestionario Adaptable</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contenedor">
        <!-- Header -->
        <header class="header">
            <span>Home</span>
            <span>Preguntas</span>
            <span>Compartir</span>
        </header>

        <!-- Logo Container-->
        <div class="logo-container">
            <div class="rectangulo-azul"></div>
            <div class="rectangulo-blanco"></div>
            <div class="semicirculo"></div> <!-- Semicírculo de fondo -->
            <img src="gato.png" alt="Gato" class="gato"> <!-- Imagen del gato -->
            <div class="semicirculo"></div> <!-- Semicírculo de fondo -->       
        </div>

        <!-- Pregunta -->
        <div class="pregunta">
            ¿Cuál es la capital de Francia? (Texto tan largo como necesites...

        </div>

        <!-- Opciones -->
        <div class="opciones">
            <div class="opcion">Opción 1</div>
            <div class="opcion">Opción 2</div>
            <div class="opcion">Opción 3</div>
            <div class="opcion">Opción 4</div>
        </div>

        <!-- Feedback -->
        <div class="feedback" id="feedback">
            ¡Correcto! París es la respuesta.
        </div>

        <!-- Botón Siguiente -->
        <div class="boton-contenedor">
            <button id="siguiente-btn">Siguiente Pregunta</button>
        </div>
    </div>

</body>
</html>
