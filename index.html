<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Adaptable</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

 

</head>
<body>
    <div class="contenedor">
        <!-- Header -->
        <header class="header">
            <a href="#" target="_blank">
                <img src="arrow_back.svg" class="header-icon">
            </a>
            <span>Preguntas</span>
        <a href="#" target="_blank">
            <img src="close.svg" class="header-icon">
        </a>
        </header>

        <!-- Logo Container-->
        <div class="logo-container">
            <div class="rectangulo-azul"></div>

            <div class="rectangulo-rosa">

                <div class="contador-preguntas">

                  <img src="help.svg" class="contador-icon">
                  <span id="contador-preguntas-texto">1/100</span>
                  
                  </div>

                <div class="contador-tiempo">

                  <img src="schedule.svg" class="contador-icon">
                  <span id="contador-tiempo-texto">00:00</span>
                  
                  
                  </div>

            </div>

            <div class="rectangulo-blanco"></div>

            <div class="cuadrado-rojo">
                <svg class="progress-ring" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                  
                    <circle class="progress-ring__background" stroke="#6d6d6d" stroke-width="8" fill="white" r="46" cx="50" cy="50"/>

                    <circle class="progress-ring__circle" stroke="#4CAF50" stroke-width="8" fill="transparent" r="46" cx="50" cy="50"/>
                </svg>
            </div> 
            
     
            <img src="gato.png" alt="Gato" class="gato"> <!-- Imagen del gato -->



        </div>

        <!-- Pregunta -->
        <div class="pregunta">
            Acá va la pregunta. 
        </div>

        <!-- Opciones -->
        <div class="opciones-container">


            <div class="option">

                <label for="opcion-1">
                  <input id="opcion-1" type="radio" name="radio-examples">
                  <span class="text">Una de las opciones</span>
                </label>

                <label for="opcion-2">
                  <input id="opcion-2" type="radio" name="radio-examples">
                  <span class="text">Otra de las opciones</span>
                </label>

              </div>


        </div>

        <!-- Feedback -->
        <div class="feedback" id="feedback">
          <div class="feedback-text" id="feedback-text">
            Correcto o Verdadero. Justificación. 
          </div>
        </div>

        <!-- Botón Siguiente -->
        <div class="boton-contenedor">
            <button id="siguiente-btn">Siguiente</button>
        </div>

        <!-- Puntaje Final -->
        <div class="puntaje-final-contenedor">
          <div class="puntaje-final">
          <h1>Puntaje Final</h1>
          <p>¡Felicidades! Has completado el cuestionario.</p>
          <p>Tu puntaje es: <strong>85/100</strong></p>
          </div>
        </div>

    </div>

    <script src="script.js"></script>   

</body>
</html>
